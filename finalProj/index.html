 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Activty 7</title>
 </head>
 <body>
     <h1>Sticky Notes</h1>
     <form>
         <ul>
             <label for="Title">Title</label>
             <input type="text" class="title">
         </ul>
         <ul>
             <label for="Message">Message</label>
             <textarea class="message" cols="30" rows="5"></textarea>
         </ul>
         <ul>
             <button type="button" class="btnAdd">Add</button>
             <button type="button" class="btnUpdate">Edit</button>
             <button type="button" class="btnDelete">Delete</button>
         </ul>
     </form>
 
     <table id="myTable">
         <thead>
           <tr>
             <th>Title</th>
             <th>Message</th>
           </tr>
         </thead>
         <tbody>
         </tbody>
       </table>
     
 </body>
 <script src="./common.js"></script>
 </html>
